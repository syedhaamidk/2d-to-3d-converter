<!DOCTYPE html>

                                >
                                    {processing ? (

                                {!result && !processing && (
                                    <div className="text-center py-16 text-gray-400">

                                    </div>
                                )}

                                {processing && (
                                    <div className="text-center py-16">
                                        <div className="animate-pulse space-y-4">
                                            <div className="text-6xl">‚öôÔ∏è</div>
                                            <p className="text-gray-600">Generating 3D mesh...</p>
                                            <div className="max-w-xs mx-auto bg-gray-200 rounded-full h-2">
                                                <div className="bg-purple-600 h-2 rounded-full" style={{width: '70%', transition: 'width 2s'}}></div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {result && result.success && (
                                    <div className="space-y-6">

                                                <div className="text-3xl">‚úÖ</div>

                                                    <p className="text-sm text-gray-600">Your model is ready for 3D printing</p>

                                                {result.vertices && <p><strong>Vertices:</strong> {result.vertices}</p>}
                                                {result.faces && <p><strong>Faces:</strong> {result.faces}</p>}
                                                {result.text && <p><strong>Text:</strong> {result.text}</p>}
                                                {result.data && <p><strong>QR Data:</strong> {result.data}</p>}
                                                {result.method && <p><strong>Method:</strong> {result.method}</p>}
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <button className="bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 transition">
                                                ‚¨áÔ∏è Download STL
                                            </button>
                                            <button className="bg-gray-200 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-300 transition">
                                                üëÅÔ∏è Preview 3D
                                            </button>
                                        </div>

                                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                            <h4 className="font-bold mb-2">üí° Next Steps:</h4>
                                            <ol className="text-sm space-y-1 list-decimal list-inside">
                                                <li>Download the STL file</li>

                            <div className="overflow-x-auto">
                                <table className="w-full text-sm">
                                    <thead>
                                        <tr className="border-b">
                                            <th className="text-left py-3 px-4">Feature</th>
                                            <th className="text-center py-3 px-4">Best For</th>
                                            <th className="text-center py-3 px-4">Complexity</th>
                                            <th className="text-center py-3 px-4">Quality</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr className="border-b">
                                            <td className="py-3 px-4 font-medium">Height Map</td>
                                            <td className="text-center py-3 px-4">Photos, Art</td>
                                            <td className="text-center py-3 px-4">‚≠ê‚≠ê</td>
                                            <td className="text-center py-3 px-4">‚≠ê‚≠ê‚≠ê</td>
                                        </tr>

                                        </tr>
                                        <tr className="border-b">
                                            <td className="py-3 px-4 font-medium">AI Depth</td>
                                            <td className="text-center py-3 px-4">Realistic 3D</td>
